<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  class="searchpage-layout">
        <div class="category">
            <div class="dropdown-category-filter">
                <button type="button" aria-label="Any-category" class="btncategory button">
                    <i class="fas fa-bars"></i>
                    <strong>Any Category</strong>
                    <i class="fas fa-sort-down"></i>
                </button>
            </div>
            <div class="searchinput">
                <input type="search" id="inputsearch" placeholder="Search Developer">
            </div>
            <div class="searchinput-btn">
                <button class="btn button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="dropdown-location-filter">
            <button type="button" aria-label="location" class="btnlocation button">
                <i class="fas fa-map-marker-alt"></i>
                <strong>Location</strong>
                <i class="fas fa-sort-down"></i>
            </button>
        </div>
        <div class="filter"> 
            <button class="btnfilter button">
                <i class="fas fa-bars"></i>
                <strong>Filters</strong>
                <i class="fas fa-sort-down"></i>
            </button>
        </div>
    </div>
</body>
</html>
